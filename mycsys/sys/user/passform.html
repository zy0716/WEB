


<div class="wy-centerbox">
    <form id="pass_fm" method="post" action="sys/user/update_pass">
        <input type="hidden" name="id" >
        <div id="tb" class="easyui-tabs">
            <div title="基本信息" >
                <table class="wy-form-table">
                    <tr>
                        <td class="table-title">用户名：</td>
                        <td><span id="username"></span></td>
                    </tr>
                    <tr>
                        <td>新密码：</td>
                        <td><input name="password" type="password" class="textinput easyui-validatebox" validType="length[4,16]"  required="true" /></td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="padding:5px 0;text-align:center;">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="wy-icon-save" onclick="saveItem($('#pass_fm'))">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancelItem()">取消</a>
        </div>
    </form>
</div>
